<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hOURs of hAPPiness</title>
    <link rel="stylesheet" href="node_modules/normalize-css/normalize.css">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="main-window">
              <!-- clock credit: https://cssanimation.rocks/clocks/-->
              <!-- <article class="clock">
                <div class="hours-container">
                  <div class="hours"></div>

                <div class="minutes-container">

                <div class="seconds-container">

      <!-- LOGIN WINDOW -->

      <div class="login">
        <img class="logo" src="assets/beerglass.png" alt="" />
        <div class="user">
          <img class="user-icon" src="assets/user-login.png" alt="" />
          <input type="text" name="username" value=""placeholder="username">
        </div>
        <div class="pass">
          <img class="key-icon" src="assets/key-pass.png" alt="" />
          <input type="password" name="password" value="" placeholder="password">
        </div>
        <button type="button" name="button">Enter</button>
      </div>

      <!-- NAV-->

      <div class="hoh-main hidden">
        <nav>
          <h1>hOURs of hAPPiness</h1>
        </nav>

        <!-- MAIN CONTENT AREA -->

        <section class="main-content">
          <span class="welcome">Welcome</span>
          <div class="barInput hidden">
            <span>Add a Happy Hour</span>
            <input type="text" name="barName" value="" placeholder="name">
            <input type="text" name="location" value="" placeholder="location">
            <input type="text" name="imageUrl" value="" placeholder="image url">
            <button type="button" name="barSubmit">Add</button>
          </div>
          <div class="reviewInput hidden">
            <span>Add a Review for this bar</span>
            <select>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
            <textarea name="review" placeholder="enter review"></textarea>
            <button type="button" name="reviewSubmit">Reviewing it!</button>
          </div>
          <div class="bars">
            <!-- Bars to be INSERTED-->

          </div>

        </section>

        <!-- FOOTER -->
        <footer>
          <div class="aboutPage">
            <img src="assets/about.png" alt="" />
            <span>about</span>
          </div>
          <div class="addBar">
            <img class="plus" src="assets/bar.png" alt="" />
            <span>+Bar</span>
          </div>
          <div class="barPage">
            <img src="assets/beer.png" alt="" />
            <span>bars</span>
          </div>
          <div class="addReview hidden">
            <img class="reviewIcon" src="assets/review.png" alt="" />
            <span>+Review</span>
          </div>
          <div class="favesPage">
            <img src="assets/faves.png" alt="" />
            <span>faves</span>
          </div>
        </footer>
      </div>
    </div>
  <!-- scripts -->
    <script src="node_modules/jquery/dist/jquery.js" charset="utf-8"></script>
    <script src="node_modules/underscore/underscore.js" charset="utf-8"></script>
    <script src="clock.js" charset="utf-8"></script>
    <script src="templates.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
